<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        <p>
            <label for="iest">Estado</label>
            <select name="estado" id="iest">
                <optgroup label="Sudeste">
                    <option value="MG">Minas</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="iprof">Profissão:</label>
            <input type="text" name="profissao" id="iprof" list="listprof">
            <datalist id="listprof">
                <option value="adm">Administrador</option>
                <option value="prof">Professor</option>
                <option value="arq">Arquiteto</option>
            </datalist>
        </p>

        <p>
            <label for="imsg">Mensagem</label>
            <textarea name="msg" id="imsg" cols="20" rows="10">Sua mensagem</textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
