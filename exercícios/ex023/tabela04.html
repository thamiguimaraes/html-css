<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            text-align: center;
            border-collapse: collapse;
        }

        caption {
            padding: 10px;
            font-size: 1.3em;
            font-weight: bold;
        }

        td, th {
            border: 1px solid black;
            padding: 10px;
        }

        th {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Exercício de tabelas</h1>
    <table>
        <caption>
            Filmes favoritos
        </caption>
        <thead>
            <tr>
                <th scope="col">Grupos</th>
                <th scope="col">Nomes</th>
                <th colspan="3" scope="colgroup">Filmes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="3" scope="rowgroup">Mulheres</th>
                <td>Ana</td>
                <td>filme 1</td>
                <td>filme 2</td>
                <td>filme 3</td>
            </tr>
            <tr>
                <td>Vitória</td>
                <td>filme 1</td>
                <td>filme 2</td>
                <td>filme 3</td>
            </tr>
            <tr>
                <td>Vanessa</td>
                <td>filme 1</td>
                <td>filme 2</td>
                <td>filme 3</td>
            </tr>
            <tr>
                <th rowspan="3" scope="rowgroup">Homens</th>
                <td>Bruno</td>
                <td>filme 1</td>
                <td>filme 2</td>
                <td>filme 3</td>
            </tr>
            <tr>
                <td>Marcelo</td>
                <td>filme 1</td>
                <td>filme 2</td>
                <td>filme 3</td>
            </tr>
            <tr>
                <td>João</td>
                <td>filme 1</td>
                <td>filme 2</td>
                <td>filme 3</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
