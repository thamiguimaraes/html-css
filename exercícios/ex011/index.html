<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens dinamicas</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos ou apenas aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1060px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
<h1>Reproduzindo aúdio</h1>
<p>Vamos aprender a reproduzir áudio em HTML5</p>
<!-- <audio src="musica.mp3" controls autoplay></audio> -->
<audio preload="metadata" autoplay controls>
    <source src="musica.mp3" type="audio/mpeg">
    <source src="musica.ogg" type="audio/ogg">
    <source src="musica.wav" type="audio/wav">
    <p>Infelizmente seu navegador não consegue reproduzir audio. <a href="musica.mp3">Clique aqui para baixar o arquivo mp3</a></p>
</audio>
</body>
</html>
