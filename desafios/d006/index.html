<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 6</title>
</head>
<body>
    <h1>Tags em HTML5</h1>
    <p>Em HTML podemos inserir os elementos da lista a seguir. Passe o dedo para descobrir qual tag usar em cada caso:</p>
    <ul>
        <li><abbr title="use a tag &lt;p&gt;">Parárafos</abbr></li>
        <li><abbr title="use a tag &lt;h1&gt; ou &lt;h2&gt; ou &lt;h3&gt;">Títulos</abbr></li>
        <li><abbr title="use a tag img">Imagens</abbr></li>
        <li><abbr title="use a tag &lt;abbr">Abreviações</abbr></li>
        <li><abbr title="use a tag &lt;code&gt;">Códigos fonte</abbr></li>
        <li><abbr title="use a tag &lt;ol&gt;">Listas numeradas</abbr></li>
        <li><abbr title="use a tag &lt;ul&gt;">Listas com demarcadores</abbr></li>
        
    </ul>
</body>
</html>
